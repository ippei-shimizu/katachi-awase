name: Database Migration to Supabase

on:
  push:
    branches:
      - main
    paths:
      - "packages/api/src/db/**"
      - "packages/api/drizzle.config.ts"

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Run Database Migration
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.5.1"

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 10.6.1

      - name: Install dependencies
        run: pnpm i

      - name: Build shared package
        run: |
          cd packages/shared
          pnpm build

      - name: Build API package
        run: |
          cd packages/api
          pnpm build

      - name: Run Database Migration
        run: |
          cd packages/api
          pnpm db:migrate
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}

      - name: Apply migrations to Supabase
        run: |
          cd packages/api
          pnpm db:supabase
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
